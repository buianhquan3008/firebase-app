  build:
    executor: node-executor
    steps:
      - pre-env
      # - run: npm run pre-push
workflows:
  build-and-linter:
    jobs:
      - build
      - aws-ecr/build-and-push-image:
          registry-id: AWS_ECR_REGISTRY_ID
          executor: aws-ecr/default
          repo: firebase-app
          tag: latest
          requires:
            - build
          filters:
            branches:
              only:
                - structure

