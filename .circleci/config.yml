version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@8.0.0
  aws-cli: circleci/aws-cli@3.0.0
  aws-ecs: circleci/aws-ecs@3.1.0
executors:
  node-executor:
    docker:
      - image: node:18.4.0
    working_directory: ~/app

commands:
  pre-env:
    description: 'Prepare the environments'
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

jobs:
  # lint:
